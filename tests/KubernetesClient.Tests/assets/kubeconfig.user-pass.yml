---
current-context: federal-context
apiVersion: v1
clusters:
- cluster:
    certificate-authority: assets/ca.crt
    server: https://horse.org:4443
  name: horse-cluster
contexts:
- context:
    cluster: horse-cluster
    namespace: chisel-ns
    user: green-user
  name: federal-context
kind: Config
users:
- name: green-user
  user:
    password: secret
    username: admin
