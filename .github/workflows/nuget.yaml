name: Nuget

on:
  release:
    types: [ released ]
    
jobs:
  nuget:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: .NET Core 3.1.x SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x

    - name: .NET 5.x SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x

    - name: .NET 6.x SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: dotnet restore
      run: dotnet restore --verbosity minimal --configfile nuget.config

    - name: dotnet test
      run: dotnet test

    - name: dotnet pack
      run: dotnet pack -c Release src/nuget.proj -o pkg --include-symbols

    - name: dotnet nuget push
      run: |
        dotnet nuget push pkg\*.nupkg -s https://nuget.pkg.github.com/$env:GITHUB_REPOSITORY_OWNER -k ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
        dotnet nuget push pkg\*.nupkg -s https://www.nuget.org/ -k ${{ secrets.nuget_api_key }} --skip-duplicate
    
    - name: Delete KubernetesClient old Package Versions
      uses: actions/delete-package-versions@v3
      with:
        owner: "$env:GITHUB_REPOSITORY_OWNER"
        repo: "https://nuget.pkg.github.com/$env:GITHUB_REPOSITORY_OWNER"
        package-name: "KubernetesClient"
        min-versions-to-keep: 10
        token: "${{ secrets.GITHUB_TOKEN }}"
    
    - name: Delete KubernetesClient.Models old Package Versions
      uses: actions/delete-package-versions@v3
      with:
        owner: "$env:GITHUB_REPOSITORY_OWNER"
        repo: "https://nuget.pkg.github.com/$env:GITHUB_REPOSITORY_OWNER"
        package-name: "KubernetesClient.Models"
        min-versions-to-keep: 10
        token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Delete KubernetesClient.Basic old Package Versions
      uses: actions/delete-package-versions@v3
      with:
        owner: "$env:GITHUB_REPOSITORY_OWNER"
        repo: "https://nuget.pkg.github.com/$env:GITHUB_REPOSITORY_OWNER"
        package-name: "KubernetesClient.Basic"
        min-versions-to-keep: 10
        token: "${{ secrets.GITHUB_TOKEN }}"
        
    - name: Delete KubernetesClient.Classic old Package Versions
      uses: actions/delete-package-versions@v3
      with:
        owner: "$env:GITHUB_REPOSITORY_OWNER"
        repo: "https://nuget.pkg.github.com/$env:GITHUB_REPOSITORY_OWNER"
        package-name: "KubernetesClient.Classic"
        min-versions-to-keep: 10
        token: "${{ secrets.GITHUB_TOKEN }}"
